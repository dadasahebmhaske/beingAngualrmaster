<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div class="alert alert-danger" *ngIf="error">
                <p>{{error}}</p>
            </div>
            <div *ngIf="isLoading" class="text-center">
                <app-loading-spinner></app-loading-spinner>
            </div>
          <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" autocomplete="off" *ngIf="!isLoading">
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input type="email" id="email"
               class="form-control"
               ngModel
               name="email"
               required
               email 
               autocomplete="off"
               placeholder="Enter your email id"
               autocomplete="false"
               />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password"
               class="form-control" 
               ngModel
               name="password"
               minlength="6"
               autocomplete="off"
               required
               placeholder="Enter your password"
               autocomplete="false"/>
            </div>
            <div>
              <button class="btn btn-primary" type="submit"
              [disabled]="!authForm.valid">{{isLoginMode?'Login':'Sign Up'}}</button> |
              <button class="btn btn-warning" type="button" (click)="onSwitchMode()">
                  Switch to {{isLoginMode?'Sign Up':'Login'}}</button>
            </div>
          </form>
        </div>
      </div>      
</div>
